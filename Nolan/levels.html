                    <div class="details">

                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <a href="niveau2.html"><img src="img/Pont.png"></a>
                    </div>
                    <div class="details">
                        <h3>Level 2<br><span>Difficulty : Beginner</span></h3> 
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="imgBx">
                        <a href="niveau3.html"><img src="img/Pont.png"></a>
                    </div>
                    <div class="details">
                        <h3>Level 3<br><span>Difficulty : Beginner</span></h3>

                <div class="swiper-slide">

        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-pagination"></div>

        </div>
        
        <div class="image">
            <a href="menu.html"><img src="img/back.png" width="250" height="100"></a>
        </div>
        <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
        <script>
            var swiper = new Swiper ('.swiper-container',{
                effect: 'coverflow',
                centeredSlides: true,
                slidesPerView: 'auto',
                coverflowEffect: {
                    rotate: 20,
                    stretch: 0,
                    depth: 300,
                    modifier: 1,
                    slideShadows: true,
                },
            
                navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
                },
        
            });
        </script>
    </div>
