<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Play</title>
    <link rel="stylesheet" href="stylePlay.css">
    <link rel="stylesheet" href="style.css">
       

</head>

<body class="backplay">
    <div id="loader" class="loader">
        <div id="left" class="left"></div>
        <div id="right" class="right"></div>
    </div>


    <div class="parent">

        <div class="div1"> </div>
        <div class="div2"> 
            <a class="Bmaison" href="index.html"></a>
            <a class="Bsetting" href="#popup1"></a>

        </div>
        <div class="div3">
            <a class = "levels" href="levels.html">LEVELS</a>
        </div>
        <div class="div4"> 
            <a class = "create" href="create.html">CREATE MAP</a>
        </div>
        <div class="div5"> </div>
        <div class="div6"> </div>

    </div>

    <div id="popup1" class="overlay">
        <div class="popup">
            <h2>SETTINGS</h2>
            <a class="close" href="#">&times;</a>
            <div class="content">
                <audio id="track">
                    <source src="clash.mp3" type="audio/mpeg">
                </audio> 
                <div id="player-container">
                    <div id="play-pause" class="play">Play</div>
                </div>
            </div>
        </div>
    </div>    
        
    
    
</body>
<script src="script.js"></script>
<script>
    function out(href){
        var element = document.getElementById("left");
        element.classList.remove("left");
        element.classList.add("leftt");

        element = document.getElementById("right");
        element.classList.remove("right");
        element.classList.add("rightt");

        element = document.getElementById("loader");
        element.classList.remove("loader");
        element.classList.add("loaderr");
        
        setTimeout(function() { 
            window.location.href = href
        }, 2000)
    }
</script>
</html>
